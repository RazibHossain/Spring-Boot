spring.application.name=eRegistry
server.port=8050

server.context-path=/eRegistry
server.servlet.context-path=/eRegistry

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eregistry
spring.datasource.username=postgres
spring.datasource.password=


# JPA Configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging
logging.level.com.example.eregistry=DEBUG